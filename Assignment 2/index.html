<!DOCTYPE html>
<html lang="en" data-ng-app="studentsApp">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="app.js" type="text/javascript"></script>
    <title>Students App</title>
</head>
<body data-ng-controller="studentController">
<form id="Form" name="Form" method="post" data-ng-submit="addNewStudent()">
    <p id = p1>
        <label>First Name: <input type="text" id="firstName" data-ng-model="firstName" class="text-primary"/></label>
    </p>

    <p>
        <label>Last Name: <input type="text" id="lastName" data-ng-model="lastName" class="text-primary"/></label>
    </p>

    <p>
        <label>Student Id: <input type="text"  id="studentId" data-ng-model="studentId" class="text-primary"/> </label>
    </p>

    <p>
        <input type="submit" id="submit" value="Submit" class="btn-primary"/>
    </p>

    <br/>

    <p>
        <label>Search: <input type="text" ng-model="search"></label>
    </p>

</form>

<h2>Total Students {{getNumStudents()}}</h2>

<table class="table">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Student ID</th>
    </tr>
    <tr data-ng-mouseover="showDiv()" data-ng-mouseout="hideDiv()" ng-repeat="student in students | filter:search">
        <td>{{student.fName}}</td>
        <td>{{student.lName}}</td>
        <td>{{student.stuId}}</td>
    </tr>
</table>

<div id="newDiv" data-ng-show="toShow">

    <p>{{students}}</p>

</div>


</body>

</html>
